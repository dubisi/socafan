<!-- sign-up.component.html -->
<div class="sign-up-container">
    <mat-card class="sign-up-card">
      <mat-card-title>Sign Up</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()">
          <div class="form-row">
            <mat-form-field appearance="fill" class="form-field">
              <mat-label>Name</mat-label>
              <input matInput [(ngModel)]="signUpData.name" name="name" placeholder="Enter your name" required>
            </mat-form-field>
          </div>
          <div class="form-row">
            <mat-form-field appearance="fill" class="form-field">
              <mat-label>Username</mat-label>
              <input matInput [(ngModel)]="signUpData.username" name="username" placeholder="Enter your username" required>
            </mat-form-field>
          </div>
          <div class="form-row">
            <mat-form-field appearance="fill" class="form-field">
              <mat-label>Password</mat-label>
              <input matInput type="password" [(ngModel)]="signUpData.password" name="password" placeholder="Enter your password" required>
            </mat-form-field>
          </div>
          <div class="form-row">
            <mat-form-field appearance="fill" class="form-field">
              <mat-label>Email</mat-label>
              <input matInput [(ngModel)]="signUpData.email" name="email" placeholder="Enter your email" required>
            </mat-form-field>
          </div>
          <div class="form-row">
            <mat-form-field appearance="fill" class="form-field">
              <mat-label>Cell Phone Number</mat-label>
              <input matInput [(ngModel)]="signUpData.cellPhoneNumber" name="cellPhoneNumber" placeholder="Enter your cell phone number" required>
            </mat-form-field>
          </div>
          <div class="form-row">
            <button mat-raised-button color="primary" type="submit" class="submit-button">Sign Up</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
