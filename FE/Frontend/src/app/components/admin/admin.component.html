<div class="card-container">
    <mat-card class="centered-card">
      <mat-card-header>
        <mat-card-title>Enter your games</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Home</mat-label>
            <input matInput formControlName="Home" placeholder="Enter first value" />
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Away</mat-label>
            <input matInput formControlName="Away" placeholder="Enter second value" />
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="EnterdDate" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          
  
          <!-- <mat-form-field appearance="fill" class="full-width">
            <mat-label>Expiry Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="ExpiryDate" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field> -->

          <button mat-raised-button color="primary" type="submit">Submit</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
